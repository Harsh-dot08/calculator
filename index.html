<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="website icon" type="png"  href="images.png">
    <link rel="stylesheet"   href="cal.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="heading">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="display">
            <div class="msg">
                <p id="disp">0</p>
            </div>
        </div>
            <div class="buttons">
                <button id="AC" class="operator" value="AC">AC</button>
                <button id="DEL" class="operator" value="DEL">DEL</button>
                <button id="percentage" class="operator" value="%">%</button>
                <button id="divison" class="operator" value="/">/</button>
                <button id="7" class="operand" value=7>7</button>
                <button id="8" class="operand" value=8>8</button>
                <button id="9" class="operand" value=9>9</button>
                <button id="multiply" class="operator" value="*">*</button>
                <button id="4" class="operand" value=4>4</button>
                <button id="5" class="operand" value=5>5</button>
                <button id="6" class="operand" value=6>6</button>
                <button id="subtraction" class="operator" value="-">-</button>
                <button id="1" class="operand" value=1>1</button>
                <button id="2" class="operand" value=2>2</button>
                <button id="3" class="operand" value=3>3</button>
                <button id="addition" class="operator" value="+">+</button>
                <button id="00" class="operand" value=00>00</button>
                <button id="0" class="operand" value=0>0</button>
                <button id="decimal" class="operand" value=".">.</button>
                <button id="equal" class="to" value="=">=</button>
            </div>
    </div>
    <footer>
        Design & Devloped by-:Harsh Kumar Goyal with <font color="red">&hearts;</font>
    </footer>
    <script src="cal.js"></script>
</body>
</html>
